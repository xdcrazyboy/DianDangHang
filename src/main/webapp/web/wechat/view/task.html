<!DOCTYPE html>
<html lang="en">
<head>

    <!-- common head and css -->
    
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="这是一个神奇的网站">
<title>任务详情</title>

<!-- common -->
<link rel="stylesheet" href="../../common/css/reset.css" />
<link rel="stylesheet" href="../../common/css/weui.css" />
<link rel="stylesheet" href="../../common/css/jquery-weui.css" />
<!-- common -->

    <!-- common head and css -->

    <!-- ALISURE -->
    <link rel="stylesheet" href="../css/task-main.css">
    <!-- ALISURE -->
</head>
<body>

    <!--接手者信息-->
    <div id="rec-info" class="rec-info" style="display: none">
        <div class="left">已接单</div>
        <div class="center">
            <div class="head"><img src=""></div>
            <div class="nickname">接单人：<span></span></div>
            <div class="link"></div>
        </div>
        <div class="right">
            <div>接单时间</div>
            <div>09-09 09:09</div>
        </div>
    </div>

    <!--详情展示-->
    <div id="publish-wrapper" class="publish-wrapper" style="display: none">
        <!-- 任务名称 -->
        <div class="weui-cells">
            <div class="content">
                <div class="left-user">
                    <div id="pub-icon" class="image"><img src=""></div>
                    <div id="pub-goldCoins" class="money"><span></span><img src="../img/task-item/money.png"></div>
                    <div id="pub-nickname" class="name"></div>
                </div>
                <div class="right-task">
                    <div class="top">
                        <div id="task-name-detail" class="title"></div>
                        <div id="task-type-detail" class="type"></div>
                    </div>
                    <div id="task-describe-detail" class="describe"><p></p></div>
                </div>
            </div>
        </div>

        <!--图片-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <!--图片-->
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">图片</p>
                            <div class="weui-uploader__info" id="uploaderFiles-num-detail"></div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles-detail"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--填写区域一-->
        <div class="weui-cells">
            <!--开始时间-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/time.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p>开始时间</p>
                </div>
                <div class="weui-cell__ft" id="task-time-begin-detail"></div>
            </div>
            <!--结束时间-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/time.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p>结束时间</p>
                </div>
                <div class="weui-cell__ft" id="task-time-end-detail"></div>
            </div>
            <!--地点-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/place.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p>地点</p>
                </div>
                <div class="weui-cell__ft" id="task-place-detail"></div>
            </div>
            <!--金币-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/money.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p>金币</p>
                </div>
                <div class="weui-cell__ft" id="task-money-detail">0</div>
            </div>
            <!--酬劳-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/other-money.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p>酬劳</p>
                </div>
                <div class="weui-cell__ft" id="task-other-money-detail"></div>
            </div>
            <!--联系方式-选择-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/link.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p>联系方式</p>
                </div>
                <div class="weui-cell__ft" id="task-link-select-detail"></div>
            </div>
            <!--联系方式-填写-->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/link.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd">
                    <p id="task-link-method-detail"></p>
                </div>
                <div class="weui-cell__ft" id="task-link-content-detail"></div>
            </div>
        </div>

        <!--私密信息-->
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <img src="../img/publish/secret-info.png" alt="" style="width:20px;margin-right:5px;display:block">
                </div>
                <div class="weui-cell__bd secret-info"><p>悄悄话</p></div>
            </div>
            <div class="weui-cell">
                <div class="publish-task-describe" id="task-secret-detail"></div>
            </div>
        </div>

        <!--接手按钮-->
        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="operation1">接手</a>
            <a class="weui-btn weui-btn_primary" href="javascript:" id="operation2" style="display: none">取消</a>
        </div>

        <!--空白-->
        <div style="margin-top: 1.17647059em"></div>
    </div>
    <!--详情展示-->

    <!--评论和投诉信息-->
    <div id="comment">

    </div>

    <!-- common js -->
    
<script src="../../common/js/jquery-2.1.4.js"></script>
<script src="../../common/js/jquery-weui.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<!-- for ios bug -->
<script src="../../common/js/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>

<script src="../js/pre-deal.js"></script>

<!-- task.html for image swiper -->
<script src="../../common/js/swiper.min.js"></script>

    <!-- common js -->

    <!-- ALISURE -->
    <script src="../js/task-main.js"></script>
    <!-- ALISURE -->
</body>
</html>
